<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lista zakupów</title>
    </head>
    <body>
        <div class= 'wrapper'>
            <h1>Lista Zakupów</h1>
            <h2>Pula dostępnych produktów</h2>
            <div class="buttonContainer">
                <button class= 'buttons'>mleko </button>
                <button class= 'buttons'>jogurt Fantasia </button>
                <button class= 'buttons'>bułka </button>
                <button class= 'buttons'>woda </button>
                <button class= 'buttons'>śmiatana </button>
                <button class= 'buttons'>Ciastka Krakuski </button>
                <button class= 'buttons'>Baton WW </button>
                <button class= 'buttons'>Ser Żółty </button>
                <button class= 'buttons'>Herbata </button>
                <button class= 'buttons'>Knopers </button>
            </div>


            <input class="userAdd" type="text"
                placeholder="dodaj produkt do listy"><button class="add">Dodaj
                produkt</button>
            <input class="userSearch" type="search"

                placeholder="wyszukaj produkt">
            <div class= 'list'><h3 class='editableListTitle'>Edytuj Listę</h3></div>
            <h3 class="outputListTitle">Skopiowana Lista Produktów</h3>
            <div class= 'textContainer'></div>


        </div>
        <script src="clipboard/clipboard.js"></script>
        <script src="app.js"></script>

    </body>
</html>
